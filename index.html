<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="charset" content="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="quiz.css">

    <title>Quiz</title>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h3>Quiz Master</h3>
                <p>Choose a quiz below to begin, and answer the questions</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-5 col-lg-7 col-sm-10 col-11 mx-auto">
                <form class="mb-3" id="form-container">
                    <hr class="mb-3">
                    <h5 class="mb-3">Quiz Picker</h5>
                    <p class="mb-3">Full Name</p>
                    <div class="mb-3">
                        <label class="input-group">
                            <input class="form-control" type="text" name="user-name">
                        </label>
                    </div>
                    <p class="mb-3">Quiz Selection</p>
                    <div class="mb-3">
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="user-quiz" value="quiz-1">
                            <span class="form-check-label">Quiz 1</span>
                        </label>
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="select-quiz" value="quiz-2">
                            <span class="form-check-label">Quiz 2</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary btn-block" type="submit">Begin Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script id="question_view" type="text/x-handlebars-template">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="counter">
                        <i class="fa fa-lightbulb-o fa-2x"></i>
                        <h2 class="timer count-title count-number">{{this.current_correct}}</h2>
                        <p class="count-text">Questions right</p>
                    </div>
                    <div class="counter">
                        <i class="fa fa-bug fa-2x"></i>
                        <h2 class="timer count-title count-number">{{this.current_wrong}}</h2>
                        <p class="count-text">Questions wrong</p>
                    </div>
                </div>


                <div class="col">
                    <div class="card" style="width:350px">
                        <h4 class="text-center"> Question</h4>
                        <div class="card-body">
                            <h4 class="card-title"> {{this.questions.title}}</h4>
                            <div>
                                <button class="btn btn-primary pull-left" data-vote="true">True</button>
                                <button class="btn btn-danger float-right" data-vote="false">False</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.js" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>

</body>
</html>
